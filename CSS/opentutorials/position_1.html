<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                border: 1px solid gray;
            }
            div {
                border: 5px solid tomato;
                margin: 10px;
            }
            #me{
                /* position: static; offset값을 무시하고 원래 위치해야할곳에 있는다.*/
                /* relative 위치를 임의로 조절하고 싶을때 지정한다. */
                position:relative;
                left: 100px;
                top: 100px;
                /* right: 100px;
                bottom: 100px; */
            }
        </style>
    </head>
    <body>
        <div id="other">other</div>
        <div id="parent">
            parent
            <div id="me">me</div>
        </div>
    </body>
</html>
