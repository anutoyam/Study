<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1,a{border: 1px solid red;}
            /* 속성은 얼마든지 바꿀 수 있다. */
            h1{display: inline;}
            a{display: block;}
        </style>
    </head>
    <body>
        <!-- 한칸 다 쓰는 element를 block element라고한다. -->
        <h1>Hello World</h1>
        <!-- 자신과 자신을 둘러싸고 있는 다른 텍스트나, 다른 정보들과 하나의 같은 줄에 위치하는 형태의 element를 inline element라고 한다. -->
        안녕하세요. <a href="https://naver.com">문환</a>입니다.
        <br>줄 바꿈은 안됩니다.

    </body>
</html>
