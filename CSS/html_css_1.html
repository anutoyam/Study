<!DOCTYPE html>
<html>
    <head>
        <style>
            h2{color: blue;}
        </style>
    </head>
    <body>
       <h1 style="color: red;">Hello World</h1> 
       <h2>Hello World</h2>
    </body>
</html>

<!--CSS방식으로 글씨색을 바꾸는 2가지 방법
<style></style> -> HTML 문법
    h2{color: blue;} -> CSS 문법
<h1 style=""> -> HTML 문법
        color: red; -> CSS 문법
-->
