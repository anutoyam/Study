<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    </head>
        <body>
            <form action="register.php">
                <!--required = 필수로 입력받게 함
                pattern = 입력에 조건을 걸 수 있음 "정규표현식"
                [a-zA-Z] = a~z, A~Z 까지 가능
                [0-9] = 0~9가 입력되어야 한다.
                . 아무 문자나 가능
                .+ 모든 문자가 1개 이상-->
                <input type="text" name="id" placeholder="ID를 입력해주세요" required pattern="[a-zA-Z]...">
                <input type="email" name="email" placeholder="email 입력">
                <input type="password" name="password" placeholder="8자 이상 문자를 넣자" required pattern="........+">
                
                <input type="submit">
            </form>
        </body>
    
</html>
