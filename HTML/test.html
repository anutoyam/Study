<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Web Page</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: #fff;
    padding: 10px 20px;
  }
  .logo {
    font-size: 24px;
  }
  .nav {
    display: flex;
  }
  .nav-item {
    margin-left: 20px;
    transition: color 0.3s;
  }
  .nav-item:hover {
    color: #4CAF50;
  }
  .main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    background: #f9f9f9;
    border: 1px solid #e1e1e1;
    padding: 20px;
    border-radius: 8px;
    transition: transform 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  @media (max-width: 600px) {
    .header, .nav-item {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo">Logo</div>
  <nav class="nav">
    <a class="nav-item" href="#">Home</a>
    <a class="nav-item" href="#">About</a>
    <a class="nav-item" href="#">Services</a>
    <a class="nav-item" href="#">Contact</a>
  </nav>
</div>

<div class="main">
  <div class="card">Content 1</div>
  <div class="card">Content 2</div>
  <div class="card">Content 3</div>
</div>

<div class="footer">
  Footer Content
</div>

</body>
</html>
